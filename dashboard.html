<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PlastiCycle Smart Bin</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>

<body>

  <!-- WEBSITE HEADER -->
  <header class="site-header">
    <div class="brand">
      <div class="logo">PSB</div>

      <div>
        <div class="app-name">PlastiCycle Smart Bin</div>
        <div class="app-sub">QR Scan & Rewards</div>
      </div>
    </div>

    <div class="header-actions">
  <!-- Search Icon -->
  <div class="icon-btn">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
      <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.6"/>
      <rect x="3" y="3" width="14" height="14" rx="2" stroke="currentColor" stroke-width="1.6"/>
    </svg>
  </div>


<!-- Options Icon -->
<div class="icon-btn" id="options-btn" title="Options">
  <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
    <line x1="3" y1="6" x2="21" y2="6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
    <line x1="3" y1="12" x2="21" y2="12" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
    <line x1="3" y1="18" x2="21" y2="18" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
  </svg>
</div>


  <!-- Logout Icon -->
  <div class="icon-btn" id="logout-btn" title="Logout">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
      <path d="M16 17l5-5-5-5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M21 12H9" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M12 19V5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>
</div>

  </header>

  <!-- MAIN WEBSITE CONTENT -->
  <main class="content">

    <!-- LEFT SIDE -->
    <div class="left-section">

      <!-- BALANCE CARD -->
      <div class="balance-card">
        <div class="balance-left">
          <div class="avatar">₱</div>
          <div>
            <div class="bal-label">Current Points:</div>
            <div class="bal-amount">154</div>
            <div class="small">Member: <strong>Cyrus Degamo</strong></div>
          </div>
        </div>
      </div>

      <!-- QUICK ACTIONS -->
      <div class="quick-grid">

        <!-- QR BUTTON -->
        <div class="quick qr-quick">
          <svg class="qr-icon" viewBox="0 0 24 24" fill="none">
            <rect x="2" y="2" width="6" height="6" class="qr-box"/>
            <rect x="4" y="4" width="2" height="2" class="qr-dot"/>
            <rect x="16" y="2" width="6" height="6" class="qr-box"/>
            <rect x="18" y="4" width="2" height="2" class="qr-dot"/>
            <rect x="2" y="16" width="6" height="6" class="qr-box"/>
            <rect x="4" y="18" width="2" height="2" class="qr-dot"/>
            <rect x="11" y="9" width="2" height="2" class="qr-dot"/>
            <rect x="13" y="13" width="2" height="2" class="qr-dot"/>
            <rect x="9" y="13" width="2" height="2" class="qr-dot"/>
            <rect x="11" y="17" width="2" height="2" class="qr-dot"/>
          </svg>
          <label>Scan QR</label>
        </div>

        <div class="quick">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M3 7h18v12H3z" stroke="currentColor" stroke-width="1.6"/>
            <path d="M7 7v12" stroke="currentColor" stroke-width="1.6"/>
          </svg>
          <label>Redeem Rewards</label>
        </div>

      </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right-section">

      <!-- PROMOTIONS -->
      <div class="section">
        <h3>Promotions</h3>

        <div class="card-item">
          <div class="card-left">
            <div class="promo-img">SALE</div>
            <div>
              <div class="card-title">Shopee</div>
              <div class="card-desc">Save 20% For 50 Points</div>
            </div>
          </div>

          <div class="right">
            <div class="small">Expires: Dec 10</div>
            <button class="cta">Redeem</button>
          </div>
        </div>

        <div class="card-item">
          <div class="card-left">
            <div class="promo-img green">NEW</div>
            <div>
              <div class="card-title">Buy ₱200 get 20 pts</div>
              <div class="card-desc">Collect rewards for every purchase</div>
            </div>
          </div>

          <div class="right">
            <div class="small">Ends: Jan 15</div>
            <button class="pill">Details</button>
          </div>
        </div>
      </div>

      <!-- TRANSACTIONS -->
      <div class="section">
        <h3>Recent Transactions</h3>

        <div class="tx">
          <svg class="qr-icon" viewBox="0 0 24 24" fill="none">
            <rect x="2" y="2" width="6" height="6" class="qr-box"/>
            <rect x="4" y="4" width="2" height="2" class="qr-dot"/>
            <rect x="16" y="2" width="6" height="6" class="qr-box"/>
            <rect x="18" y="4" width="2" height="2" class="qr-dot"/>
            <rect x="2" y="16" width="6" height="6" class="qr-box"/>
            <rect x="4" y="18" width="2" height="2" class="qr-dot"/>
            <rect x="11" y="9" width="2" height="2" class="qr-dot"/>
            <rect x="13" y="13" width="2" height="2" class="qr-dot"/>
            <rect x="9" y="13" width="2" height="2" class="qr-dot"/>
            <rect x="11" y="17" width="2" height="2" class="qr-dot"/>
          </svg>

          <div class="meta">
            <div class="name">Scanned QR</div>
            <div class="time">Dec 2 · 10:35 AM</div>
          </div>

          <div class="amount">1 Point</div>
        </div>

      </div>
    </div>

  </main>

</body>
</html>
